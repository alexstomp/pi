<!DOCTYPE <!doctype html>
<html lang="en">
  <head>

    <title>Pi App</title>

    <link rel="stylesheet" href="./stylesheets/main.css"/>
    <link rel="icon" type="image/png" href="./img/pi_icon.png">
  
  </head>
  
  <body>

    <!-- PAGE :: LOGIN -->
    <section class="page-login">
      <div class="center">
        <div class="head">
          <a href="index.html" class="logo">
            <img src="./img/pi_slant.png"/>
          </a>
          <ul class="nav">
            <li class="sign-up">
              <a href="./signup.html" class="button accent">Sign Up</a>
            </li>
            <li class="login">
              <a href="./login.html" class="button">Already have an account ?</a>
            </li>
          </ul>
        </div>

        <div class="login-block">
          <h2 class="login-intro">Log <span class="accent-text">In</span></h2>
          <div class="login">
            <input class="login-email" placeholder="email address"/>
            <input class="login-pass" type="password" placeholder="password"/>
            <a class="button accent">Sign In</a>
          </div>
          <h3 class="login-outro">Get back to your courses!</h3>
        </div>
      </div>

    </section>
    <!-- END_PAGE :: LOGIN -->

  </body>

</html>
