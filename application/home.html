<!DOCTYPE <!doctype html>
<html lang="en">
  <head>

    <title>Pi App</title>

    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />

    <script src="../script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../stylesheets/main.css"/>
    <link rel="icon" type="image/png" href="../img/pi_icon.png">
  
  </head>
  
  <body>

    <!-- PAGE :: COURSE -->
    <section class="page-course">
      <div class="sidebar">
        <div class="sidebar-user">
          <a href="#" class="user-avatar">
            <img src="../img/avatar.jpg"/>
          </a>
          <div class="user-details">
            <p class="user-handle">Alex Stomp</p>
            <p class="user-rank">professor</p>
          </div>
          <a href="#" class="user-settings">
            <i class="icon-settings"></i>
          </a>
        </div>
        <ul class="course-joins">
          <li class="course-join">
            <a href="#">
              Introduction to Chemistry
              <span class="course-notifications">4</span>
            </a>
          </li>
          <li class="course-join">
            <a href="#">Advanced Quantum Physics</a>
          </li>
          <li class="course-join">
            <a href="#">Badassery</a>
          </li>
          <li class="course-join">
            <a href="#">Intro to Piracy</a>
          </li>
        </ul>
        <a href="#" class="button create-course">
          + Add a Course
        </a>
      </div>

      <div class="content">
        <div class="content-header">
          <a href="#" class="header-logo">
            <img src="../img/pi_icon.png"/>
          </a>
          <h3 class="header-title">
            Introduction to Chemistry
          </h3>
          <div class="header-right">
            <div class="header-search">
              <input placeholder="Search.."/>
              <i class="icon-search"></i>
            </div>
            <a href="#" class="button accent">+ New Post</a>
          </div>
        </div>
      </div>
    </section>
    <!-- END_PAGE :: COURSE -->

  </body>

</html>
