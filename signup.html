<!DOCTYPE <!doctype html>
<html lang="en">
  <head>

    <title>Pi App</title>

    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />

    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./stylesheets/main.css"/>
    <link rel="icon" type="image/png" href="./img/pi_icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  </head>
  
  <body>

    <!-- PAGE :: SIGNUP -->
    <section class="page-signup">
      <div class="center">
        <div class="head">
          <a href="index.html" class="logo">
            <img src="./img/pi_slant.png"/>
          </a>
          <ul class="nav">
            <li class="sign-up">
              <a href="./signup.html" class="button accent">Sign Up</a>
            </li>
            <li class="sign-in">
              <a href="./login.html" class="button">Already have an account?</a>
            </li>
            <li class="menu-open js-menu-open">
              <i class="icon-menu"></i>
            </li>
          </ul>
          <ul class="mobile-nav">
            <li class="sign-up">
              <a href="./signup.html">Sign Up</a>
            </li>
            <li class="sign-in">
              <a href="./login.html">Login</a>
            </li>
            <li class="menu-close js-menu-close">
              <a href="#">
                <i class="icon-close"></i>
                Close
              </a>
            </li>
          </ul>
        </div>

        <div class="signup-block">
          <h2 class="signup-intro">Sign <span class="accent-text">Up</span></h2>
          <div class="signup">
            <input class="signup-email" placeholder="email address"/>
            <input class="signup-pass" type="password" placeholder="password"/>
            <input class="signup-conf" type="password" placeholder="confirm password"/>
            <a href="./application/home.html" class="button accent">Sign Up</a>
          </div>
          <h3 class="signup-outro">By signing up, you will be able to join the courses currently set up on <span class="accent-text">Pi App</span></h3>
        </div>
      </div>

    </section>
    <!-- END_PAGE :: SIGNUP -->

  </body>

</html>
